    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./output.css" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/rippleui@1.12.1/dist/css/styles.css"
    />
  </head>
  <body>
    <main
      class="max-w-[1000px] mx-auto py-16 px-5 lg:px-0 h-screen flex flex-col"
    >
      <a href="./sangyidr.html">San GYi Dr Pr</a>
      <header class="mb-10">
        <h1 class="font-bold text-3xl">Kaung Sike 3th JavaScript Revision</h1>
        <p class="text-stone-400">Invoice App</p>
      </header>
      <section id="createFormSection" class="mb-5">
        <form action="#" class="" id="createForm">
          <div
            class="flex w-full justify-between border border-stone-600 rounded-lg gap-3 p-5"
          >
            <div class="basis-4/12">
              <select
                class="select w-full"
                id="productSelect"
                name="productSelect"
              ></select>
            </div>
            <input
              name="inputQuantity"
              id="inputQuantity"
              type="number"
              class="input input-solid basis-4/12"
              placeholder="Quantity"
            />
            <button
              type="submit"
              name="buyBtn"
              id="buyBtn"
              class="btn btn-solid-primary basis-4/12"
            >
              Buy
            </button>
          </div>
        </form>
      </section>
      <div class="flex w-full overflow-x-auto">
        <table class="table-hover table text-center">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Price</th>
              <th class="w-[230px]">
                <span class="flex justify-start h-full border-none"
                  >Quantity</span
                >
              </th>
              <th class="pl-[100px]">Cost</th>
              <th class="w-[60px]"></th>
            </tr>
          </thead>
          <tbody id="rowGroup">
            <tr class="last:table-row hidden">
              <td colspan="6">
                <p class="w-full flex justify-center">There is no records</p>
              </td>
            </tr>
            <!-- <tr>
              <th>1</th>
              <td>Cy Ganderton</td>
              <td class="text-end">200</td>
              <td class="text-end">10000</td>
              <td class="text-end">200</td>
              <td>
                <button class="active:scale-90 duration-200">
                  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"
                  />
                </svg>
                </button>
              </td>
            </tr> -->
          </tbody>
          <tfoot class="h-[52px] sticky">
            <tr class="last:table-row hidden border-b border-b-stone-600">
              <td colspan="4">
                <p class="w-full flex justify-center">Total Cost</p>
              </td>
              <td colspan="1" class="text-start">
                $ <span id="totalCost" class=""> 0</span>
              </td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <footer class="flex justify-end mt-auto gap-3">
        <input type="checkbox" id="drawer-overlay" class="drawer-toggle" />

        <label id="manageInventoryBtn" for="drawer-overlay" class="btn btn-primary">Manage Inventory</label>
        <label class="overlay"></label>
        <div class="drawer flex flex-col items-center pb-5">
          <div class="drawer-content">
            <label
              for="drawer-overlay"
              class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
              >âœ•</label
            >
            <p>Product Inventory</p>
          </div>
          <div class="w-[95%] flex-grow mx-auto" id="productGroup">
            <div class="product border border-stone-500 w-full h-[60px] rounded-md flex items-center justify-between px-3">
              <p class="product-name">Apple</p>
              <p>$ <span class="product-price">400</span></p>
            </div>
          </div>
          <div id="inputGroup" class=" w-[95%]">
            <form action="#">
              <div class="flex items-center gap-2 justify-between">
                <input class="input input-solid" placeholder="Product Name" />
                <input class="input input-solid" type="number" placeholder="Price" />
              </div>
              <button type="submit" class="btn btn-solid-primary w-full mt-2">Add</button>
            </form>
          </div>
        </div>
        <button id="printBtn" class="btn btn-solid-primary">Print</button>
      </footer>
    </main>



    <template id="rowTemplate">
      <tr class="rowRecord">
        <th class="id"></th>
        <td class="name">Cy Ganderton</td>
        <td class="text-end">$ <span class="price"></span></td>
        <td class="text-end h-[58px] w-[230px] flex items-center">
          <button
            class="reduceQuantity border border-stone-500 w-[15px] h-[15px] rounded-full flex items-center justify-center active:scale-75 duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-3 pointer-events-none"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 12h14"
              />
            </svg>
          </button>
          <span class="quantity text-end ml-6 mr-1"></span>
          <button
            class="addQuantity border border-stone-500 w-[15px] h-[15px] rounded-full flex items-center justify-center active:scale-75 duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-3 pointer-events-none"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </td>
        <td class="text-center">$ <span class="cost"></span></td>
        <td class="w-[60px]">
          <button class="delBtn active:scale-90 duration-200">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5 pointer-events-none"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"
              />
            </svg>
          </button>
        </td>
      </tr>
    </template>

    <script type="module" src="./main.js"></script>
  </body>
</html>
